<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gabriel Lucas — Card Profissional</title>

  <!-- Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#0f1a3a;
      --card: rgba(255,255,255,.08);
      --stroke: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.68);
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --radius: 22px;
      --accent: #7c5cff;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family:Inter, system-ui, sans-serif;
      background:
        radial-gradient(800px 400px at 20% 10%, rgba(124,92,255,.25), transparent 60%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      color:var(--text);
      padding:24px;
    }

    .card{
      width:min(760px,100%);
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      backdrop-filter:blur(14px);
      overflow:hidden;
    }

    .top{
      display:flex;
      gap:20px;
      align-items:center;
      padding:24px;
    }

    .avatar{
      width:96px;
      height:96px;
      border-radius:18px;
      object-fit:cover;
      border:1px solid var(--stroke);
    }

    .name{
      margin:0;
      font-size:22px;
      font-weight:800;
    }

    .role{
      margin:6px 0 0;
      color:var(--muted);
      font-size:14.5px;
    }

    .mid{
      padding:0 24px 24px;
    }

    .bio{
      font-size:14.5px;
      line-height:1.6;
      color:rgba(255,255,255,.8);
      margin-bottom:18px;
    }

    .actions{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
    }

    .btn{
      display:flex;
      align-items:center;
      gap:10px;
      padding:12px 16px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.15);
      background:rgba(255,255,255,.06);
      color:white;
      text-decoration:none;
      font-weight:600;
      transition:.15s;
    }

    .btn:hover{
      background:rgba(255,255,255,.12);
      transform:translateY(-1px);
    }

    .btn.primary{
      background:linear-gradient(135deg,#7c5cff,#5a3bff);
      border:none;
    }

    .social{
      border-top:1px solid rgba(255,255,255,.12);
      padding:18px 24px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
      gap:12px;
    }

    .icons{
      display:flex;
      gap:10px;
    }

    .icon{
      width:44px;
      height:44px;
      display:grid;
      place-items:center;
      border-radius:14px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.15);
      color:white;
      transition:.15s;
    }

    .icon:hover{
      background:rgba(255,255,255,.12);
      transform:translateY(-1px);
    }

    .footer{
      font-size:12px;
      color:rgba(255,255,255,.55);
    }

    @media(max-width:520px){
      .top{flex-direction:column;align-items:flex-start}
      .avatar{width:88px;height:88px}
    }
  </style>
</head>

<body>
  <main class="card">
    <section class="top">
      <img src="/img/Foto de Gabriel Profissional .jpg" alt="Gabriel Lucas" class="avatar">

      <div>
        <h1 class="name">Gabriel Lucas</h1>
        <p class="role">Desenvolvedor • Automações & Bots • ADS (UCB)</p>
      </div>
    </section>

    <section class="mid">
      <p class="bio">
        Desenvolvedor focado em soluções práticas, automações com n8n e criação de projetos digitais.
        Busco oportunidades para crescer profissionalmente e construir produtos eficientes.
      </p>

      <div class="actions">
       <a class="btn primary"
   href="https://mail.google.com/mail/?view=cm&fs=1&to=ibielsouza@gmail.com"
   target="_blank">
  <i class="fa-solid fa-envelope"></i>
  Email
</a>

        <a class="btn" href="https://wa.me/5561999018673" target="_blank">
          <i class="fa-brands fa-whatsapp"></i>
          WhatsApp
        </a>
      </div>
    </section>

    <section class="social">
      <div class="icons">
        <a class="icon" href="https://www.linkedin.com/in/gabriel-lucas-de-souza-barroso-60227b34a" target="_blank">
          <i class="fa-brands fa-linkedin-in"></i>
        </a>

        <a class="icon" href="https://github.com/Bielzin4i20" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>

        <a class="icon" href="https://www.instagram.com/lifetaster.studio" target="_blank">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>

      <div class="footer">
        © <span id="year"></span> Gabriel Lucas
      </div>
    </section>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
